<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Parallax Scroll Animation</title>
	<link rel="stylesheet" href="css/default.css">
</head>
<body id="show-scene-0" class="before-load">
	<div class="container">
        <div class="header">
            <header>
                <div class="title_area">IU</div>
            </header>
        </div>        
        <section class="scroll-section" id="scroll-section-0">
            
            <div class="sticky-elem sticky-elem-canvas">
                <canvas id="video-canvas-0" width="1920" height="1080"></canvas>
            </div>
            <div class="sticky-elem main-message a">
                <h1>밤편지</h1>
            </div>
            <div class="sticky-elem main-message b">
                <p>이 밤 그날의 반딧불을 당신의</p>
            </div>        
            <div class="sticky-elem main-message c">
                <p>창 가까이 보낼게요</p>
            </div>   
            <div class="sticky-elem main-message d">
                <p>음 사랑한다는 말 이에요</p>
            </div>                              
            <div class="sticky-elem bg-main"></div>
        </section>
        <section class="scroll-section" id="scroll-section-1">
            <div class="content">
                <div class="bg-main"></div>
                <div class="main-message">
                    <p>나 우리의 첫 입맞춤을 떠올려</p>
                    <p>그럼 언제든 눈을 감고</p>
                    <p>가장 먼 곳으로 가요</p>
                </div>
            </div>
        </section>
        <section class="scroll-section" id="scroll-section-2">     
            <div class="main-message a">
                <p>난 파도가 머물던</p>
            </div>
            <div class="main-message b">
                <p>모래 위에 적힌 글씨처럼</p>
            </div>
            <div class="main-message c">
                <p>그대가 멀리 사라져 버릴 것 같아</p>
            </div>
            <div class="main-message d">
                <p>늘 그리워, 그리워</p>
            </div>            
        </section>        
        <section class="scroll-section" id="scroll-section-3">
            <h1>섹션4</h1>
        </section>      
	</div>
	<script src="js/main.js"></script>
</body>
</html>
